<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="randomNumber" class="form-control text-center" type="text">
                    <button id="generate-btn" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="inputNumber" class="form-control text-center" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button digit">7</div>
                              <div class="button digit">8</div>
                              <div class="button digit">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button digit">4</div>
                              <div class="button digit">5</div>
                              <div class="button digit">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button digit">1</div>
                              <div class="button digit">2</div>
                              <div class="button digit">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div id="delete" class="button "><</div>
                                <div class="button digit">0</div>
                                <div id="C" class="button ">C</div>
                            </div>
                            <div>
                                <button id="submit" type="submit" class="submit-btn">Submit</button>
                                <p class="action-left"> <span id="action-left"> 3</span> try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="notMatched" class="notify ">❌ Pin Didn't Match, Please try again</p>
            <p id="matched" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
